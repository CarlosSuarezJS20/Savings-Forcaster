<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/assets/styles.css">
  <title>Savings Forecaster</title>
  <script src="/assets/app.js" defer></script>
</head>
<body> 
<h1>Savings Forecaster</h1>
<div class="input-form">
  <label for="input">Item Name</label> 
  <input type="text" name="user-item-input" placeholder="name" id="item-input">
  <br>
  <br>
  <label for="input">Value</label> 
  <input type="text" name="user-value-input" placeholder="$" id="value-input">
  <br>
  <br>
  <label for="">Type of Item</label>
  <select name="Type-of-Input" id="type-of-input">
    <option value="choose One">Choose One</option>
    <option value="income">Income</option>
    <option value="Home-expense">Home Expense</option>
    <option value="Personal-expense">Personal Expense</option>
  </select>
  <button id="add-item">add Item</button>
</div>
<div>
  <table>
    <br>
    <tr>
      <th>Personal Expenses</th>
      <th>Home Expenses</th>
      <th >Incomes</th>
    </tr>
    <tr>
      <td id="personal-expenses">
        <ul></ul>
      </td>
      <td id="home-expenses">
      </td>
      <td id="income">
        <ul></ul>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
